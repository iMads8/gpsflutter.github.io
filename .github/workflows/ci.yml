name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
      
      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
        
      - name: Build web
        run: flutter build web --release